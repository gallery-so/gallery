schema: ./schema.graphql
documents: ./src/**/*.{ts,tsx}
generates:
  ./__generated__/operations.ts:
    config:
      scalars:
          DBID: string
          Address: string
          PubKey: string
          Time: string
      avoidOptionals: true
      autoSelectId: true
    plugins:
      - typescript
      - "@gallery-so/typescript-operations"
